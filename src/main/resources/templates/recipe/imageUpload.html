<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <div class="card">
                <div class="card-header  text-center text-white bg-primary">
                    <h3 class="card-title" th:text="@{'Upload Image For ' + ${recipe.description}}"></h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <form th:action="@{'/recipe/' + ${recipe.id} + '/image/upload'}" method="post" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="control-label">Select File:</label>
                                        <input type="file" class="form-control-file" name="image" id="image">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary">Upload</button>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
