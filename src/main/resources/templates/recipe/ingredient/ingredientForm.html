<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${ingredient.name}">Ingredient</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div>
      <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
        <input type="hidden" th:field="*{id}"/>
        <div class="card col-md-6 mx-auto">
          <div class="card-header text-white bg-primary">
            <h3 class="card-title">Edit Ingredient Information</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>Ingredient Name</label>
                <input type="text" class="form-control" th:field="*{name}"/>
              </div>

              <div class="col-md-4 form-group">
                <label>Amount</label>
                <input type="text" class="form-control" th:field="*{amount}"/>
              </div>
              <div class="col-md-4 form-group">
                <label>Unit of Measure</label>
                <select class="form-control" name="uom.id">
                  <option th:each="uom: ${uoms}"  th:value="${uom.id}" th:text="${uom.name}"
                          th:selected="${uom.equals(ingredient.uom)}"></option>
                  <option th:value="0" th:selected="${ingredient.uom == null}">None</option>
                </select>
              </div>



            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
