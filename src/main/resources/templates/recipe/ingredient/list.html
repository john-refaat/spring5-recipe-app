<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <div class="card text-white">
                <div class="card-header bg-primary">
                    <h3 class="card-title" th:text="@{'Ingredients of '+ ${recipe.description}}">Ingredients</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <td>Description</td>
                                <td>View</td>
                                <td>Update</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tr th:each="ingredient: ${recipe.ingredients}">
                                <td><span th:if="${ingredient.amount}" th:text="${ingredient.amount} "></span>
                                    <span th:if="${ingredient.uom}" th:text="${ingredient.uom.name} "></span>
                                    <span th:text="${ingredient.name}">Ingredient Description</span></td>
                                <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/ingredient/' + ${ingredient.id}  + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} + '/ingredient/' + ${ingredient.id}  + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
